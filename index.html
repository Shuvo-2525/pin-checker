<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row" id="firstPage">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="getPin" placeholder="Get Your Pin">
                    <button class="generate-btn" id="pinBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="enteredPin" placeholder="Enter Your Pin">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="7" onclick="inputNum(7)" >7</div>
                              <div class="button" id="8" onclick="inputNum(8)">8</div>
                              <div class="button" id="9" onclick="inputNum(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="4" onclick="inputNum(4)">4</div>
                              <div class="button" id="5" onclick="inputNum(5)">5</div>
                              <div class="button" id="6" onclick="inputNum(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="1" onclick="inputNum(1)">1</div>
                              <div class="button" id="2" onclick="inputNum(2)">2</div>
                              <div class="button" id="3" onclick="inputNum(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="backspace"><</div>
                                <div class="button" id="0" onclick="inputNum(0)">0</div>
                                <div class="button" id="deletAll" >C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
                                <p id="action-left"> <span id="tryCount">3</span> try left</p>
                                <p id="action-disable">Refresh & Try It again </p>
                                <p id="action-congrats"> Congratulation !!  </p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="wrongPass">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="rightPass">✅ Pin Matched... Secret door is opening for you</p>
	    
        </div>

    </div>

        


        <div id="secondPage">
            <div class="d-flex justify-content-end sign">
                <img src="image/MohammadShuvoSign.png" alt="">
            </div>
            
            <div class="d-flex justify-content-center">
                <img src="image/StayProtected.jpg" alt="Protection-mask">
            </div>
                <h1 class="d-flex justify-content-center warn">#Wear Mask</h1>
                <h1 class="d-flex justify-content-center warn">#Stay Protected</h2>
                    
        </div>
<!-- DONT REMOVE THIS CODE -->
<script src="js/pin.js">
// IF You Remove this code ; it wouldnt do any of interactivity 

</script>
</body>
</html>
